<footer class="footer">
    <span class="todo-count"><strong>{{pendings}}</strong> item left</span>
    <ul class="filters">
      <li *ngFor="let eachFilter of filters" (click)="setFilter(eachFilter)">
        <a href="#/" [class.selected]="eachFilter === filter">{{eachFilter | titlecase}}</a>
      </li>
    </ul>
    <button class="clear-completed" (click)="deleteAll()">Clear completed</button>
</footer>
